<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}<br><br>
    {% endfor %}
    <input type="submit" value="Register">
</form>

</body>
</html>
