<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOG | Update</title>
</head>
<body>

    <form action="{% url 'blog_update' blog.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            {% for field in form %}
            {{ field.label_tag }}
            {{ field }}<br><br>
        {% endfor %}
        <input type="submit" value="Update">
    </form>
</body>
</html>
